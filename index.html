<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EQUESTER</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>EQUESTER</h1>
    <p>Desperte o Extremo</p>
    <nav>
      <button id="btn-equester" class="active">EQUESTER</button>
      <button id="btn-desqueter">DESQUETER</button>
    </nav>
  </header>
  <main id="chat-container"></main>
  <footer>
    <input id="user-input" placeholder="Digite sua mensagem..." />
    <button id="send-btn">Enviar</button>
    <button id="save-btn">Salvar</button>
    <button id="clear-btn">Limpar</button>
    <button id="export-btn">Exportar</button>
  </footer>
  <script src="script.js"></script>
</body>
</html>
